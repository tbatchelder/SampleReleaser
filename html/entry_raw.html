<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Material Entry</title>
  <link rel="stylesheet" href="../css/entry_raw.css">
</head>

<body>
  <div class="entry-container">
    <h2>Raw Material Entry</h2>

    <table id="entryTable">
      <thead>
        <tr>
          <th>LIMS Number</th>
          <th>Product Code</th>
          <th>Product Name</th>
          <th>ATP Status</th>
          <th>ATP Expiration</th>
          <th>Batch Number</th>
          <th>Release Status</th>
          <th>Assay (As Is)</th>
          <th>Assay (Dried)</th>
          <th>Release Date</th>
          <th>Potency 1</th>
          <th>Potency 2</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="limsNumber" placeholder="Enter LIMS #"></td>
          <td>
            <select name="productCode" onchange="updateProductDetails(this)">
              <option value="">Select Product</option>
            </select>
          </td>
          <td><input type="text" name="productName" readonly placeholder="Auto-filled"></td>
          <td><input type="text" name="atpStatus" readonly placeholder="Auto-filled"></td>
          <td><input type="text" name="atpExpiration" readonly placeholder="Auto-filled"></td>
          <td><input type="text" name="batchNumber" placeholder="Enter batch #"></td>
          <td>
            <select name="releaseStatus">
              <option value="">Select Status</option>
              <option value="PASSED">PASSED</option>
              <option value="FAILED">FAILED</option>
            </select>
          </td>
          <td><input type="number" name="assayAsIs" placeholder="0.00"></td>
          <td><input type="number" name="assayDried" placeholder="0.00"></td>
          <td><input type="date" name="releaseDate"></td>
          <td><input type="number" name="potency1" placeholder="0.00"></td>
          <td><input type="number" name="potency2" placeholder="0.00"></td>
          <td>
            <div style="display: flex; gap: 5px;">
              <button class="add-btn" onclick="addRow(this)">‚ûï</button>
              <button class="remove-btn" onclick="removeRow(this)">üóëÔ∏è</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <button onclick="downloadAsFile()">Download Entries</button>
  </div>

  <script src="../data/raws.js"></script>
  <script src="../js/raws.js"></script>
</body>

</html>
